    <br>

</form>
 


<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const animal = document.getElementById('animal').value;
        const color = document.getElementById('color').value;
        const name2 = document.getElementById('name2').value;
        const name1 =   document.getElementById('name1').value;
        const adjective1 =  document.getElementById('adjective1').value;
        const adjective2 =  document.getElementById('adjective2').value;
        const color2     =  document.getElementById('color2').value;
        const object     =  document.getElementById('object').value;

      

        // Redirect to display.html with form values as URL parameters
        window.location.href = 'display.html?animal=' + encodeURIComponent(animal) + '&color=' + encodeURIComponent(color)+ '&name2=' + encodeURIComponent(name2)+ '&name1=' + encodeURIComponent(name1) + '&adjective1 =' + encodeURIComponent(adjective1)+ '&adjective2=' + encodeURIComponent(adjective2) + '&color2=' + encodeURIComponent(color2) + '&object=' + encodeURIComponent(object);
    });
</script>
